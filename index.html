<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__picture" src="./images/Cousteau.png" alt="Жак-Ив Кусто">
          <div class="profile__title">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/darya-tryfanava-LTv33fwiOu4-unsplash.jpg" alt="Минск">
          <div class="element__item">
            <h2 class="element__title">Минск</h2>
            <button class="button element__heart" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/deepak-gupta-5AVJYGIQM4U-unsplash.jpg" alt="Кхаджурахо">
          <div class="element__item">
            <h2 class="element__title">Кхаджурахо</h2>
            <button class="button element__heart" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/ekaterina-sazonova-mfCSFcgBE6A-unsplash.jpg" alt="Байкал">
          <div class="element__item">
            <h2 class="element__title">Байкал</h2>
            <button class="button element__heart" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/linus-mimietz-_k82nEO24XE-unsplash.jpg" alt="Стокгольм">
          <div class="element__item">
            <h2 class="element__title">Стокгольм</h2>
            <button class="button element__heart" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/philipp-trubchenko-fNiZMaX-Gc8-unsplash.jpg" alt="Байкал">
          <div class="element__item">
            <h2 class="element__title">Байкал</h2>
            <button class="button element__heart" type="button" aria-label="нравится"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/clay-banks-hwLAI5lRhdM-unsplash.jpg" alt="Токио">
          <div class="element__item">
            <h2 class="element__title">Токио</h2>
            <button class="button element__heart" type="button" aria-label="нравится"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
        <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="job">
        <button class="button popup__button" type="button">Сохранить</button>
      </form>
      <button class="popup__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>
</html>
