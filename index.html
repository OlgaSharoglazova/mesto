<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img class="profile__picture" src="./images/Cousteau.png" alt="Жак-Ив Кусто">
          <div class="profile__title">
            <div class="profile__name-edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <template id="cardTemplate">
          <article class="element">
            <button class="button element__basket" type="button"></button>
            <img class="element__image">
            <div class="element__item">
              <h2 class="element__title"></h2>
              <button class="button element__heart" type="button" aria-label="нравится"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-edit">
    <div class="popup__container container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form popup__form" name="form" novalidate>
        <input type="text" id="input-name" class="input popup__input popup__input-name" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
        <span class="popup__input-error input-name-error popup__input-error_type_name"></span>
        <input type="text" id="input-job" class="input popup__input popup__input-job" placeholder="О себе" name="job" minlength="2" maxlength="200" required>
        <span class="popup__input-error input-job-error popup__input-error_type_job"></span>
        <button class="button popup__button popup-edit__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup-edit__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup-add__container container">
      <h2 class="popup-add__title">Новое место</h2>
      <form class="form popup-add__form" name="form" novalidate>
        <input type="text" id="input-title" class="input popup__input popup-add__input popup__input-title" placeholder="Название" name="title" minlength="2" maxlength="30" required>
        <span class="popup__input-error input-title-error popup__input-error_type_title "></span>
        <input type="url" id="input-link" class="input popup-add__input popup__input-link" placeholder="Ссылка на картинку" name="link" required>
        <span class="popup__input-error input-link-error popup__input-error_type_link"></span>
        <button class="button popup__button popup-add__button" type="submit">Создать</button>
      </form>
      <button class="popup__close popup-add__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup-img__container container">
      <img class="popup-img__photo" src="#">
      <h2 class="popup-img__title"></h2>
      <button class="popup__close popup-img__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <script type="module" src="./script/cards.js"></script>
  <script type="module" src="./script/Card.js"></script>
  <script type="module" src="./script/validate.js"></script>
  <script type="module" src="./script/index.js"></script>
</body>
</html>
