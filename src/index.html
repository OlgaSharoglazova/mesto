<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="content">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <div class="profile__avatar">
            <img class="profile__avatar-img">
          </div>
          <div class="profile__title">
            <div class="profile__name-edit">
              <h1 class="profile__name"></h1>
              <button class="button profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            </div>
            <p class="profile__profession"></p>
          </div>
        </div>
        <button class="button profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <template id="cardTemplate">
          <article class="element">
            <button class="button element__basket" type="button"></button>
            <img class="element__image">
            <div class="element__item">
              <h2 class="element__title"></h2>
              <div class="element__like">
                <button class="button element__heart" type="button" aria-label="нравится"></button>
                <span class="element__counter"></span>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup-edit">
    <div class="popup__container container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form popup__form form-edit" name="form" novalidate>
        <input type="text" id="input-name" class="input popup__input popup__input-name" placeholder="Имя" name="user" minlength="2" maxlength="40" required>
        <span class="popup__input-error input-name-error popup__input-error_type_name"></span>
        <input type="text" id="input-job" class="input popup__input popup__input-job" placeholder="О себе" name="job" minlength="2" maxlength="200" required>
        <span class="popup__input-error input-job-error popup__input-error_type_job"></span>
        <button class="button popup__button popup-edit__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup-edit__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup-add">
    <div class="popup__container container">
      <h2 class="popup__title">Новое место</h2>
      <form class="form popup__form form-add" name="form" novalidate>
        <input type="text" id="input-title" class="input popup__input popup-add__input popup__input-title" placeholder="Название" name="name" minlength="2" maxlength="30" required>
        <span class="popup__input-error input-title-error popup__input-error_type_title "></span>
        <input type="url" id="input-link" class="input popup__input popup__input-link" placeholder="Ссылка на картинку" name="link" required>
        <span class="popup__input-error input-link-error popup__input-error_type_link"></span>
        <button class="button popup__button popup-add__button" type="submit">Создать</button>
      </form>
      <button class="popup__close popup-add__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup__image container">
      <img class="popup__photo" src="#">
      <h2 class="popup__caption"></h2>
      <button class="popup__close popup-img__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup-confirm">
    <div class="popup__container container">
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="form popup__form" name="form">
        <button class="button popup__button popup-confirm__button" type="submit">Да</button>
      </form>
      <button class="popup__close popup-confirm__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
  <div class="popup popup-avatar">
    <div class="popup__container container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="form popup__form form-avatar" name="form" novalidate>
        <input type="url" id="input-avatar" class="input popup__input popup__input-avatar" placeholder="https://somewebsite.com/someimage.jpg" name="avatar" required>
        <span class="popup__input-error input-avatar-error popup__input-error_type_avatar"></span>
        <button class="button popup__button popup-avatar__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close popup-avatar__close" type="button" aria-label="закрыть"></button>
    </div>
  </div>
</body>
</html>
